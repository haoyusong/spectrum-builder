<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 320" width="480" height="320">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a3a5c"/>
      <stop offset="100%" stop-color="#2a5a8c"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c8963e"/>
      <stop offset="100%" stop-color="#dab06a"/>
    </linearGradient>
  </defs>

  <!-- Abstract Chinese-inspired mark: straight-line roof + pillars -->
  <g transform="translate(240, 95)">

    <!-- Outer roof - straight angled lines forming a peaked roof -->
    <line x1="0" y1="-55" x2="-58" y2="-25" stroke="url(#grad2)" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="-55" x2="58" y2="-25" stroke="url(#grad2)" stroke-width="4" stroke-linecap="round"/>

    <!-- Inner roof - smaller parallel lines -->
    <line x1="0" y1="-42" x2="-38" y2="-20" stroke="url(#grad2)" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
    <line x1="0" y1="-42" x2="38" y2="-20" stroke="url(#grad2)" stroke-width="3" stroke-linecap="round" opacity="0.5"/>

    <!-- Three pillars/columns below -->
    <rect x="-38" y="-16" width="10" height="56" rx="2" fill="url(#grad1)" opacity="0.5"/>
    <rect x="-5" y="-16" width="10" height="56" rx="2" fill="url(#grad1)"/>
    <rect x="28" y="-16" width="10" height="56" rx="2" fill="url(#grad1)" opacity="0.7"/>

    <!-- Base platform -->
    <rect x="-50" y="42" width="100" height="4" rx="2" fill="url(#grad2)" opacity="0.8"/>

  </g>

  <!-- Company name -->
  <text x="240" y="210" text-anchor="middle" font-family="'Inter','Helvetica Neue','Arial',sans-serif" font-size="32" font-weight="700" fill="#1a3a5c" letter-spacing="5">SPECTRUM BUILDER</text>

  <!-- Thin separator -->
  <line x1="180" y1="225" x2="300" y2="225" stroke="url(#grad2)" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Tagline EN -->
  <text x="240" y="248" text-anchor="middle" font-family="'Inter','Helvetica Neue','Arial',sans-serif" font-size="11" font-weight="400" fill="#9a9aaa" letter-spacing="4">BAY AREA DESIGN &amp; BUILD</text>

  <!-- Chinese tagline -->
  <text x="240" y="278" text-anchor="middle" font-family="'Noto Sans SC','Microsoft YaHei',sans-serif" font-size="14" font-weight="400" fill="#9a9aaa" letter-spacing="5">湾区设计施工一体化</text>

</svg>
